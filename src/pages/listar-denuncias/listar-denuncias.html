<ion-header>

  <ion-navbar>
    <ion-title>Listar Denuncias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card *ngFor="let denuncia of denuncias | async">

    <img [src]="denuncia.fotoDenuncia"/>

  <ion-card-content>
    <ion-card-title>
   {{ denuncia.nomeDenunciado }}-{{ denuncia.status}}
      </ion-card-title>
    <p>
        {{ denuncia.descricaoBoa }}
    </p>
  </ion-card-content>
</ion-card>
</ion-content>
