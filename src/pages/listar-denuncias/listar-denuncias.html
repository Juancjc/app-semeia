<ion-header>

  <ion-navbar>
    <ion-title>Listar Denuncias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card *ngFor="let denuncia of denuncias | async">

    <img [src]="denuncia.fotoDenuncia"/>

  <ion-card-content>
    <ion-card-title>
      <ion-icon name="md-arrow-dropright" item-start ></ion-icon><a>Tipo:</a> {{ denuncia.tipoDenuncia }}    <ion-icon name="md-arrow-dropright" item-start ></ion-icon><a>Situação:</a> {{ denuncia.status}}
      </ion-card-title>
    <p>
      <ion-icon name="md-calendar" item-start ></ion-icon><a>Data Envio:</a> {{ denuncia.dataEnvio }}
    </p>
  </ion-card-content>
</ion-card>
</ion-content>
