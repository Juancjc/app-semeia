<ion-content padding id="welcome">
  <!-- style="width:100%;height:30%;text-align:100% center;align-content: center;align-self: center;" src="assets/imgs/logo.png" !-->
  <ion-grid>
      <ion-row>
        <ion-col center text-center>  
           <img src="assets/imgs/logo1.png" class="logo"/>
          </ion-col>
        </ion-row>
      </ion-grid>
    
      <ion-grid>
          <ion-row>
            <ion-col center text-center>  
               <img src="assets/imgs/logo2.png" class="logo"/>
              </ion-col>
            </ion-row>
          </ion-grid>

  <ion-grid >
    <ion-row>
      <ion-col center text-center>
        <button ion-button large round color="secondary" (click)="signup()" >
            <ion-icon name="ios-contact"> Entrar Aqui </ion-icon> </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button large round color="" (click)="login()">
            <ion-icon name="ios-contact-outline"> Nova Conta </ion-icon> </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
